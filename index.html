<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Playlist</a></li>
                <li><a href="">Criar</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>Your <br>Favourites<br> Songs</h1>
            </div>
            <div class="right-col">
                <p>Click Here to Listen</p>
                <img src="media/play.png" alt="play" id="icon" onclick="playStop()">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="RainDrops.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById('mySong');

        function playStop(){
            if (mySong.paused){
                document.getElementById('mySong').play();      
                console.log('Play')
                document.getElementById('icon').src="media/pause.png"
            }
            else{
                document.getElementById('mySong').pause();      
                console.log('Stop')
                document.getElementById('icon').src="media/play.png"
            }

        }
    </script>
</body>
</html>
